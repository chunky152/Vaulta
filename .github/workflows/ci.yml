name: CI

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  lint-and-test-backend:
    name: Backend Lint & Test
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongo --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint -w @unbur/backend

      - name: Run tests
        run: npm run test -w @unbur/backend
        env:
          NODE_ENV: test
          DATABASE_URL: mongodb+srv://chunky:VndCnt32lXmX72x2@cluster0.tiyq5ei.mongodb.net/?appName=Cluster0
          JWT_SECRET: test-secret-key
          JWT_REFRESH_SECRET: test-refresh-secret-key
          JWT_EXPIRES_IN: 15m
          JWT_REFRESH_EXPIRES_IN: 7d

  lint-and-build-frontend:
    name: Frontend Lint & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint -w @unbur/web

      - name: Build
        run: npm run build -w @unbur/web

  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: lint-and-test-backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build -w @unbur/backend

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: packages/backend/dist
          retention-days: 7
