name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build -w @unbur/backend

      # Deploy to Railway (recommended)
      - name: Deploy to Railway
        if: ${{ vars.DEPLOY_TARGET == 'railway' }}
        uses: bervProject/railway-deploy@v1.0.0
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          service: backend

      # Alternative: Deploy to Render
      - name: Deploy to Render
        if: ${{ vars.DEPLOY_TARGET == 'render' }}
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"

  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build -w @unbur/web
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL }}

      # Deploy to Vercel (recommended for frontend)
      - name: Deploy to Vercel
        if: ${{ vars.DEPLOY_TARGET_FRONTEND == 'vercel' }}
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: packages/web
          vercel-args: '--prod'

      # Alternative: Deploy to Netlify
      - name: Deploy to Netlify
        if: ${{ vars.DEPLOY_TARGET_FRONTEND == 'netlify' }}
        uses: nwtgck/actions-netlify@v2.1
        with:
          publish-dir: packages/web/dist
          production-deploy: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      # Alternative: Deploy to Cloudflare Pages
      - name: Deploy to Cloudflare Pages
        if: ${{ vars.DEPLOY_TARGET_FRONTEND == 'cloudflare' }}
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: vaulta-web
          directory: packages/web/dist
          branch: main
